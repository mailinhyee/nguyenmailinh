<!DOCTYPE html>
<html>
<head>
	<title> Exercise 2 </title>
</head>
<body>
	<form id="oderForm">
	<h1 style="color: purple;">A Simple Form</h1>
	<h2 style="color: #FF4E5D;">Form fundamental</h2>
	
	<fieldset>
		<legend> Customer Info </legend>
		<p>
			<label for="fullname">Name:</label>
			<input id="fullname" name="name" type="text" placeholder="Enter your name" size="50">
		</p>
		<p>
			<label for="fullname">Telephone:</label>
			<input id="fullname" type="text" placeholder="Pattern:1-234-567-8910" size="50">
		</p>
		<p>
			<label for="fullname">E-mail address:</label>
			<input id="fullname" type="text" placeholder="Enter your email address" size="50">
		</p>
		<p>
			<label for="fullname">Gender:</label>
			<input id="fullname" type="radio" value="Male">Male
			<input id="fullname" type="radio" value="Female">Female
		</p>
		<p>
			<label for="fullname">Hobbies:</label>
			<input id="fullname" type="checkbox" value="Basketball">Basketball
			<input id="fullname" type="checkbox" value="Football">Football
			<input id="fullname" type="checkbox" value="Badminton">Badminton
		</p>
	</fieldset>
	
	<fieldset>
			<legend> Books </legend>
			<p>
				<label for="fullname">Name:</label>
				<input id="fullname" name="name" type="text" size="50">
				<label for="fullname">Quantily(Maximum 5):</label>
				<input id="fullname" type="number" min="1" max="5">
			</p>
	</fieldset>
	
	<input type="submit" value="Submit">
	<input type="submit" value="Reset">
</body>
</html>
