<!DOCTYPE html>
<html>
<head>
	<title>Exercise1</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<form name="myForm">
	<label>Nhập vào chiều dài(đơn vị: met)</label>
	<input type="number" name="length" id="length" onclick="validate">
	<br><br>
	<label>Nhập vào chiều rộng(đơn vị: met)</label>
	<input type="number" name="width" id="width" onclick="validate">
	<br><br>
	<input type="button" onclick="Calculate()" value="Tính chu vi và diện tích">
	</form>
<script type="text/javascript">
	function validate() {
		var length = document.forms["myForm"]["length"].value;
		if (length == "") {
			alert("Không được để trống dữ liệu");
			return false;
		}
		var width = document.forms["myForm"]["width"].value;
		if (width == "") {
			alert("Không được để trống dữ liệu");
			return false;
		}
	}
	function Calculate() {
    	$(document).ready(function(){
        	$("#radius").keyup(function(){
        	var a = $("#length").val();
        	var b = $("#width").val();
	        var P = (a+b)*2;
	        var S = a*b;
	        $("#circumference").text(P);
	        $("#acreage").text(S);
        })
    })
	}
	</script>
</body>
</html
