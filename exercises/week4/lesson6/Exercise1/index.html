<!DOCTYPE html>
<html>
<head>
	<title>Exercise1</title>
</head>
<body>
		<label>1st Number :</label>
		<input type="number" id="n1" size="30">
		<br><br>
		<label>2nd Number :</label>
		<input type="number" id="n2" size="30">
		<br><br>
		<input type="button" onclick="Muliply()" value="Muliply">
		<input type="button" onclick="Divide()" value="Divide">
		<br><br>
		<div id="result"></div>
		<script type="text/javascript">
			function Muliply() {
				var n1 = document.getElementById('n1').value;
				var n2 = document.getElementById('n2').value;
				var	kq = parseFloat(n1) * parseFloat(n2);
			document.getElementById('result').innerHTML ="The Result Is: " + kq;
			}
			function Divide() {
				var n1 = document.getElementById('n1').value;
				var n2 = document.getElementById('n2').value;
				var	kq = parseFloat(n1) / parseFloat(n2);
			document.getElementById('result').innerHTML = "The Result Is: " + kq;
			}
		</script>
</body>
</html>
