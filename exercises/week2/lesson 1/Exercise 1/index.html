<!DOCTYPE html>
<html>
<head>
	<title> Exercise 1 </title>
</head>
<body>
		<p>
			<h2>Thanh toán</h2>
			<label for="fullname">Tên đầy đủ:</label>
			<input id="fullname" name="name" type="text" placeholder="Nhập tên đầy đủ người mua hàng" size="50">
		</p>
		<p>
			<label for="fullname">Password</label>
			<input id="fullname" type="text" placeholder="Nhập Password">
		<p>
			<label for="fullname">Email</label>
			<input id="fullname" name="Email" type="text" placeholder="Nhập email">
		</p>
		<p>
			<label for="fullname">Ngày sinh</label>
			<input id="fullname" name="Ngày sinh" type="date">
		</p>
		<p>
			<label for="fullname">Mặt hàng mua</label>
			<input list="html">
			<datalist id="html">
			<option value="Shoes"></option>
			<option value="Socks"></option>
			<option value="Shirt"></option>
			<option value="Sandals"></option>
			<option value="Trousers"></option>
			</datalist>
		</p>
		<p>
			<label for="fullname">Số lượng mua</label>
			<input id="fullname" name="Ngày sinh" type="number" min="1" max="5">
		</p>
		<p>
			<label for="fullname">Bán kính vận chuyển</label>
			<input id="fullname" type="range" min="10"  max="20">
		</p>
		<p>
			<input type="submit" value="Đăng kí">
		</p>
</body>
</html>
